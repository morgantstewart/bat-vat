{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/toys/toy-form.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    {% if toy %}
      <h1>Edit {{ toy.name }}</h1>
    {% else %}
      <h1>Add a New Toy</h1>
    {% endif %}
  </div>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

  <div class="card-action">
    <a href="{% url 'toy-index' %}" class="btn">Cancel</a>
  </div>
</div>

{% endblock %}
