{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/toys/toy-detail.css' %}">
{% endblock %}

{% block content %}
<h1>{{ toy.name }}</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ toy.name }}</span>
    <p>Color: {{ toy.color }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'toy-update' toy.id %}">Edit</a>
    <a href="{% url 'toy-delete' toy.id %}">Delete</a>
  </div>
</div>

<div class="card-action">
  <a href="{% url 'toy-index' %}" class="btn">Back to All Toys</a>
</div>

{% endblock %}
