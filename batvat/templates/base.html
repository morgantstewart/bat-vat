
{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'css/images/baticon.png' %}"/>
    <title>Bat Vat</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    {% block head %} 
    {% endblock %}
    
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
         <img src="{% static 'css/images/baticon.png' %}" alt="BatVat Logo" style="width: 0px; height: 20px;" />

        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'bat-index' %}">All Bats</a></li>
            <li><a href="{% url 'toy-index' %}">All Toys</a></li>
            <li><a href="{% url 'bat-create' %}">Add a Bat</a></li>
            <li><a href="{% url 'toy-create' %}">Add a Toy</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
          {% else %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
      
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
