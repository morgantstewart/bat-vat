{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add a New Bat</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.breed.id_for_label }}">Breed:</label>
            {{ form.breed }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.age.id_for_label }}">Age:</label>
            {{ form.age }}
        </div>
        
        <button type="submit" class="btn btn-primary">Add Bat</button>
    </form>
    
    <a href="{% url 'bat-index' %}" class="btn btn-secondary">Back to Bat List</a>
</div>
{% endblock %}
