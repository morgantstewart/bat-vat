{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/bats/bat-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="bat-container">
  <div class="bat-img">
    <img src="{% static 'images/baticon.png' %}" alt="A bat" />
  </div>
  <div class="bat-details">
    <h1>{{ bat.name }}</h1>
    {% if bat.age > 0 %}
      <h2>A {{ bat.age }} year old {{ bat.breed }}</h2>
    {% else %}
      <h2>A {{ bat.breed }} baby bat.</h2>
    {% endif %}
    <p>{{ bat.description }}</p>
  
    <div class="bat-actions">
      <a href="{% url 'bat-update' bat.id %}" class="btn warn">Edit</a>
      <a href="{% url 'bat-delete' bat.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
