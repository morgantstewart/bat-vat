{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Bat?</h1>
  <img src="{% static 'images/nerd-bat.svg' %}" alt="A bat using a computer" />
</div>

<h2>Are you sure you want to delete {{ bat.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'bat-detail' bat.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
