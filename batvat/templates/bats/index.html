{% extends 'base.html' %}
{% block content %}
<h1>Bats Index</h1>
<p>Welcome to the bats section!</p>

{% for bat in bats %}
<div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
  <h3>{{ bat.name }}</h3>
  <p>Breed: {{ bat.breed }}</p>
  <p>Age: {{ bat.age }}</p>
  <p>Description: {{ bat.description }}</p>
</div>
{% endfor %}

{% endblock %}
